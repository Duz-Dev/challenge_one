<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet"/>
  <title>Amigo Secreto</title>
  <!-- script para importar un video de youtube sin que consuma tantos recursos en la pagina -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1/lite-youtube.min.js"></script>
</head>

<body>
  <main class="main-content">
    <header class="header-banner">
      <h1 class="main-title">Amigo Secreto</h1>
      <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto" />
      <button id="btn-ayuda" class="btn-ayuda">guia</button>
    </header>

    <section class="input-section">
      <h2 class="section-title">Digite el nombre de sus amigos</h2>
      <div class="input-wrapper">
        <!-- añadi al input un patron regex y el atributo required para detectarlo en css y js -->
        <input type="text" id="amigo" class="input-name" required placeholder="Escribe un nombre"
          pattern="^\s*[a-zA-ZáéíóúÁÉÍÓÚüÜ]{3,25}( [a-zA-ZáéíóúÁÉÍÓÚüÜ]{3,25})?\s*$"
          title="Ingrese un nombre válido (máx. 25 caracteres, solo letras)" />
        <button id="button-add" class="button-add">Añadir</button> <!--agregarAmigo()-->
      </div>
      <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list">
      </ul>
      <ul id="resultado" class="result-list" aria-live="polite"></ul>
      <div class="button-container">
        <button class="button-draw" aria-label="Sortear amigo secreto">
          <img src="assets/play_circle_outline.png" alt="Ícono para sortear" />
          Sortear amigo
        </button>
      </div> <!--sortearAmigo()-->
    </section>
    <!-- modal para las notificaciones -->
    <dialog id="modal" class="modal">
      <div class="modal-header">
        <h3 class="modal-title">error</h3>
        <button id="btnCloseModal" class="btn-close_modal" onclick="closeModal()" autofocus>x</button>
      </div>
      <div class="modal-content">
        <img class="img-close" src="./assets/close.svg" alt="img close">
        <p class="modal-text" id="pModalText">El nombre ingresado no es valido, intenta nuevamente.</p>
        <lite-youtube id="youtube" videoid="ntyaRXf_Eag" params="enablejsapi=1"></lite-youtube>
      </div>
      <button class="btn-ok" onClick="closeModal()">ok</button>
    </dialog>
    
  </main>

  <script src="app.js" defer></script>
</body>

</html>
